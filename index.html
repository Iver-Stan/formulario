<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario IVER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img class="logo_img" src="free-scribd-3629040-3030397.png" alt="">
        </div>
        <h1>CREA UNA CUENTA</h1>
        <h2>Una suscripción para Scrbd, Everand y SlideShare</h2>

        <form action="">
            <a href="https://accounts.google.com/" class="social-login" target="_blank">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
                Continuar con Google
            </a>
            <a href="https://appleid.apple.com/" class="social-login" target="_blank">
                <img src="https://img.icons8.com/ios/50/000000/mac-os.png" alt="Apple Icon">
                Continuar con Apple
            </a>
            <div>
                <p>----------------------------------------------o--------------------------------------------</p>
            </div>
            <label for="email"></label>
            <input type="email" id="email" class="custom-input" placeholder="Correo electrónico">

            <label for="password"></label>
            <input  type="password" id="password" class="custom-input" placeholder="Contraseña">

            <form action="#" method="POST">
                <div class="robot-checkbox">
                    <input type="checkbox" id="robot" name="robot" required>
                    <label for="robot">No soy un robot</label>
                    <img src="reCaptcha.png" alt="" class="img__captcha">
                </div>
            </form>
            <input type="submit" value="Registrarse"><br>
           
        </form>
    </div>

</body>
</html>
